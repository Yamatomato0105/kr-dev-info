<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <style>
      body {
        background-color: #e0f7fa; /* 目に優しい薄い青色 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 100px; /* テキストの大きさを100pxに設定 */
        color: #004d40; /* 目に優しい濃い緑色 */
      }
    </style>
    <script type="text/javascript">
      setTimeout(function () {
        document.querySelector('p').textContent = "Redirecting...";
      }, 500); // 0.5秒後にテキストを変更

      setTimeout(function () {
        window.location.href = "https://sites.google.com/view/kawaguchi-reilway-dev/";
      }, 2500);
    </script>
  </head>
  <body>
    <p>Loading...</p> <!-- 最初は「Loading...」を表示 -->
  </body>
</html>
